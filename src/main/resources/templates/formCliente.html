<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Cliente</title>
<link rel="stylesheet" href="../static/css/estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header>
		<h1>FORMULARIO INSCRIPCCION</h1>
	</header>
	
		<form>
    <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="number" class="form-control" id="dni" name="dni" required>
    </div>
    <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" name="nombres" required>
    </div>
    <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
    </div>
    <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Género</label><br>
        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="x" name="genero" value="x">
        <label for="x">X</label>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="domicilio" class="form-label">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" name="domicilio" required>
    </div>
    <div class="mb-3">
        <label for="provincia" class="form-label">Provincia</label>
        <select class="form-select" id="provincia" name="provincia" required>
            <option value="">Seleccione una provincia</option>
            <option value="opcion1">Jujuy</option>
            <option value="opcion2">Buenos Aires</option>
            <option value="opcion3">Salta</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Número de teléfono celular</label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
    </div>
    <div class="mb-3">
        <label class="form-label">Categorías de interés</label><br>
        <input type="checkbox" id="categoria1" name="categorias" value="categoria1">
        <label for="categoria1">Categoría 1</label><br>
        <input type="checkbox" id="categoria2" name="categorias" value="categoria2">
        <label for="categoria2">Categoría 2</label><br>
        <input type="checkbox" id="categoria3" name="categorias" value="categoria3">
        <label for="categoria3">Categoría 3</label>
    </div>
    <div class="mb-3">
        <label for="sugerencias" class="form-label">Sugerencias para la empresa</label>
        <textarea class="form-control" id="sugerencias" name="sugerencias" rows="3" cols="40"></textarea>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" required>
        <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="infoEmpresa">
        <label class="form-check-label" for="infoEmpresa">Acepto recibir información relativa a la empresa</label>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
